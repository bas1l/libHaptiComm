HaptiComm {
	waveform {
		freqRefresh = "10000";#Hz 20 000 a tester
		pathWAV = "libtacom/4_configuration/wav/";
	
		uid-motion {
			id   = "tap";
			name = "tap motion";
			wav  = pathWAV + "NewTap.wav";
		}
		uid-motion {
			id   = "tapMulti";
			name = "tap multiple";
			wav  = pathWAV + "TapMulti.wav";
		}
		uid-motion {
			id   = "Movement";
			name = "Movement";
			wav  = pathWAV + "MovementH.wav";
		}
		uid-motion {
			id   = "movementH";
			name = "MovementH";
			wav  = pathWAV + "MovementH.wav";
		}
		uid-motion {
			id   = "tapHold";
			name = "Tap and Hold";
			wav  = pathWAV + "TapHold.wav";
		}
		uid-motion {
			id   = "tapHoldMulti";
			name = "Tap Hold Multi";
			wav  = pathWAV + "TapHoldMulti.wav";
		}
		uid-motion {
			id   = "pinch";
			name = "Pinch";
			wav  = pathWAV + "Pinch.wav";
		}
		uid-motion {
			id   = "directed";
			name = "Directed Motion";
			wav  = pathWAV + "Directed.wav";
		}
		uid-motion {
			id   = "silence";
			name = "silence motion";
			wav  = pathWAV + "silence.wav";
		}
		uid-motion {
			id   = "sweepsine";
			name = "Directed Motion";
			wav  = pathWAV + "SweepsineShort.wav";
		}
		uid-motion {
			id   = "sweepsineDelay";
			name = "Directed Motion";
			wav  = pathWAV + "SweepsineDelayShort.wav";
		}
	}#End-Waveform

	alphabet {
		uid-symbol {
			id = "a";
			motion = "tap";
			actuatorArrangement = ["t2"];
		}
		uid-symbol {
			id = "b";
			motion = "tapMulti";
			actuatorArrangement = ["palm21", "palm12", "palm32"];
		}
		uid-symbol {
			id = "c";
			motion = "directed";
			actuatorArrangement = ["t2", "t1", "ff1", "ff3"];
		}
		uid-symbol {
			id = "d";
			motion = "tapMulti";
			actuatorArrangement = ["ff3", "ff1"];
		}
		uid-symbol {
			id = "e";
			motion = "tap";
			actuatorArrangement = ["ff3"];
		}
		uid-symbol {
			id = "f";
			motion = "tapHoldMulti";
			actuatorArrangement = ["ff3", "ff2"];
		}
		uid-symbol {
			id = "g";
			motion = "tapHoldMulti";
			actuatorArrangement = ["palm21", "palm12", "palm32", "palm22", "palm23"];
		}
		uid-symbol {
			id = "h";
			motion = "movementH";
			actuatorArrangement = [	"palm33", "palm32", "palm31",
									"palm13", "palm12", "palm11",
									"ff3", "mf3", "rf3", "p2"];
		}
		uid-symbol {
			id = "i";
			motion = "tap";
			actuatorArrangement = ["mf3"];
		}
		uid-symbol {
			id = "j";
			motion = "directed";
			actuatorArrangement = ["mf3", "mf1", "palmbot","t1", "t2"];
		}
		uid-symbol {
			id = "k";
			motion = "tapHoldMulti";
			actuatorArrangement = ["ff2", "ff1"];
		}
		uid-symbol {
			id = "l";
			motion = "tapMulti";
			actuatorArrangement = ["palm21", "palm22", "palm23"];
		}
		uid-symbol {
			id = "m";
			motion = "tapHoldMulti";
			actuatorArrangement = [	"palm11", "palm12", "palm13",
									"palm21", "palm22", "palm23",
									"palm31", "palm32", "palm33"];
		}
		uid-symbol {
			id = "n";
			motion = "tapMulti";
			actuatorArrangement = [	"palm11", "palm12", "palm13",
									"palm21", "palm22", "palm23",
									"palm31", "palm32", "palm33"];
		}
		uid-symbol {
			id = "o";
			motion = "tap";
			actuatorArrangement = ["rf3"];
		}
		uid-symbol {
			id = "p";
			motion = "pinch";
			actuatorArrangement = ["ff3"];
		}
		uid-symbol {
			id = "q";
			motion = "pinch";
			actuatorArrangement = ["t1"];
		}
		uid-symbol {
			id = "r";
			motion = "tapMulti";
			actuatorArrangement = ["palm11", "palm12", "palm22"];
		}
		uid-symbol {
			id = "s";
			motion = "tapHold";
			actuatorArrangement = ["p1"];
		}
		uid-symbol {
			id = "t";
			motion = "tap";
			actuatorArrangement = ["palmleft"];
		}
		uid-symbol {
			id = "u";
			motion = "tap";
			actuatorArrangement = ["p2"];
		}
		uid-symbol {
			id = "v";
			motion = "tapHoldMulti";
			actuatorArrangement = ["palmleft", "palm33", "palm13"];
		}
		uid-symbol {
			id = "w";
			motion = "tapHoldMulti";
			actuatorArrangement = [	"ff3", "ff1", "mf3",
									"mf1", "rf3", "rf1",
									"p2", "p1"];
		}
		uid-symbol {
			id = "x";
			motion = "tap";
			actuatorArrangement = ["ff2"];
		}
		uid-symbol {
			id = "y";
			motion = "directed";
			actuatorArrangement = ["palm23", "palm31"];
		}
		uid-symbol {
			id = "z";
			motion = "directed";
			actuatorArrangement = ["palm33", "palm13", "palm31", "palm11"];
		}
		uid-symbol {
			id = " ";
			motion = "silence";
			actuatorArrangement = ["palmbot"];
		}
		uid-symbol {
			id = "1";
			motion = "sweepsine";
			actuatorArrangement = ["t2", "ff3", "mf3", "rf3", "p2"];
		}
		uid-symbol {
			id = "2";
			motion = "sweepsineDelay";
			actuatorArrangement = ["t2", "ff3", "mf3", "rf3", "p2"];
		}
		uid-symbol {
			id = "+";
			motion = "silence";
			actuatorArrangement = ["p2"];
		}
		uid-symbol {
			id = "-";
			motion = "silence";
			actuatorArrangement = ["p2"];
		}

	}#End-Alphabet

device {
	
	ad5383 {
		channelMinValue = "0";#Numerical-AD5383 Value
		channelMaxValue = "4095";#Numerical-AD5383 Value
		nbChannel = "32";#Integer
	}
	
	actuators {
		nbActuator = "24";#Integer
		actuatorMinValue = "0";
		actuatorMaxValue = "4095";

		actuatorDefaults {
			name="";#String
			id = "";#String
			dacChannel = "-1";#Channel-AD5383 number according to ad5383.nbChannel
			windingDirection = "anticlockwise";#anticlockwise ot clockwise
			actionValues {
				neutral = "2048";#Numerical-AD5383 Value
				max = "4095";#Numerical-AD5383 Value
				min = "0";#Numerical-AD5383 Value
				up = "2700";#Numerical-AD5383 Value
			}
		}

		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "t1";
			name = "Thumb1";
			dacChannel = "22";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "t2";
			name = "Thumb2";
			dacChannel = "19";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "ff1";
			name = "ForeFinger1";
			dacChannel = "30";   
			actionValues.up = "2500";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "ff2";
			name = "ForeFinger2";
			dacChannel = "12";   
			actionValues.up = "2600";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "ff3";
			name = "ForeFinger3";
			dacChannel = "9";   
			actionValues.up = "2500";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "mf1";
			name = "MidFinger1";
			dacChannel = "14";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "mf2";
			name = "MidFinger2";
			dacChannel = "15";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "mf3";
			name = "MidFinger3";
			dacChannel = "18";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "rf1";
			name = "RingFinger1";
			dacChannel = "2";
			actionValues.up = "2600";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "rf2";
			name = "RingFinger2";
			dacChannel = "20";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "rf3";
			name = "RingFinger3";
			dacChannel = "0";
			actionValues.up = "2650";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "p1";
			name = "Pinky1";
			dacChannel = "6";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "p2";
			name = "Pinky2";
			dacChannel = "4";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palmleft";
			name = "PalmLeft";
			dacChannel = "3";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "palmbot";
			name = "PalmBot";
			dacChannel = "23";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm11";
			name = "Palm11";
			dacChannel = "21";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm12";
			name = "Palm12";
			dacChannel = "16";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "palm13";
			name = "Palm13";
			dacChannel = "11";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm21";
			name = "Palm21";
			dacChannel = "1";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm22";
			name = "Palm22";
			dacChannel = "7";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "palm23";
			name = "Palm23";
			dacChannel = "26";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm31";
			name = "Palm31";
			dacChannel = "17";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			windingDirection = "clockwise";
			id = "palm32";
			name = "Palm32";
			dacChannel = "5";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "palm33";
			name = "Palm33";
			dacChannel = "13";
		}

	}
}#End-Device

}#End-HaptiComm


