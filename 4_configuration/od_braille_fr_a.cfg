HaptiComm {
	waveform {
		freqRefresh = "10000"; #Hz 20 000 a tester
		pathWAV = "libHaptiComm/4_configuration/wav/alphabet/";
    
		uid-motion {
			id   = "silence";
			name = "silence motion";
			wav  = pathWAV + "TapMulti.wav";
		}
	}#End-Waveform
    
    
	alphabet {
		#################################
		# Lower case alphabet			#
		#################################
		
