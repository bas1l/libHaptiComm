HaptiComm {
	waveform {
		freqRefresh = "10000";#Hz 20 000 a tester
		pathWAV = "libtacom/4_configuration/wav/";
        
        uid-motion {
			id   = "tap";
			name = "tap motion";
			wav  = pathWAV + "NewTap.wav";
		}
		uid-motion {
			id   = "tapMulti";
			name = "tap multiple";
			wav  = pathWAV + "TapMulti.wav";
		}
		uid-motion {
			id   = "Movement";
			name = "Movement";
			wav  = pathWAV + "MovementH.wav";
		}
		uid-motion {
			id   = "movementH";
			name = "MovementH";
			wav  = pathWAV + "MovementH.wav";
		}
		uid-motion {
			id   = "tapHold";
			name = "Tap and Hold";
			wav  = pathWAV + "TapHold.wav";
		}
		uid-motion {
			id   = "tapHoldMulti";
			name = "Tap Hold Multi";
			wav  = pathWAV + "TapHoldMulti.wav";
		}
		uid-motion {
			id   = "pinch";
			name = "Pinch";
			wav  = pathWAV + "Pinch.wav";
		}
		uid-motion {
			id   = "directed";
			name = "Directed Motion";
			wav  = pathWAV + "Directed.wav";
		}
		uid-motion {
			id   = "silence";
			name = "silence motion";
			wav  = pathWAV + "silence.wav";
		}
		uid-motion {
			id   = "sweepsine";
			name = "Directed Motion";
			wav  = pathWAV + "SweepsineShort.wav";
		}
		uid-motion {
			id   = "sweepsineDelay";
			name = "Directed Motion";
			wav  = pathWAV + "SweepsineDelayShort.wav";
		}
	}#End-Waveform

    

	alphabet {
		uid-symbol {
			id = "a";
			motion = "tapMulti";
			actuatorArrangement = ["palm13"];
		}
