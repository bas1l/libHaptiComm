			id = "palm32";
                        name = "Palm32";
			dacChannel = "14";
		}
		uid-actuator {@copyFrom "HaptiComm.device.actuators.actuatorDefaults";
			id = "palm33";
                        name = "Palm33";
			dacChannel = "17";
		}

	}
}#End-Device

waveform {
    tap {
        duration = "20";#millisecond
    }
    apparent {
        nb_act_superposed = "4";#millisecond
        ratio_covering = "0.25";
        
        asc {
            duration = "100";#millisecond
            amplitude = "2700";#Numerical-AD5383 Value
        }
        action{
            duration = "400";#millisecond
            amplitude = "700";#Numerical-AD5383 Value
        }


        
    }


}#End-Waveform

}#End-HaptiComm


